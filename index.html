<H1>Rock Paper Scissor</H1>
Login to play<p>
Register if you do not have an account<p>
<form action="rpc.php" method="post" >
<p>username: <input type="text" name="username" /></p>
<p>password: <input type ="password" name="password" /></p>
<input type="submit" name="request" value="login"/>
<input type="submit" name="request" value="register"/>
<div id="output"></div>

<script>
var request;
function sendRequest()
{
	var name = document.getElementById("username").value;
	var pw = document.getElementById("password").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","rpc.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"login",username:name,password:pw});
	request.send(data);
}
function handleResponse()
{
	document.getElementById("output").innerHTML = request.responseText;
}
</script>
</form>
